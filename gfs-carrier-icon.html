<link rel="import" href="../polymer/polymer.html" />
<dom-module id="gfs-carrier-icon">

    <template>
        <style>
            .icon {
                display: inline-block;
            }
            gfs-carrier-icon img {
                width: 50px!important;
            }
            .small img {
                height: 32px;
            }
            .medium img {
                height: 60px;
            }
            .large img {
                height: 78px;
            }

            @media (max-width: 490px) {
                .icon:nth-child(1n) {
                    margin: 0 0 10px
                }
            }

            @media (max-width: 320px) {
                .medium img {
                    height: 58px;
                }
            }
        </style>

        <div class$="icon {{iconSize}}">
            <a href="{{carrierURL}}" target="_blank"><img src="/bower_components/gfs-carrier-icon/images/{{imageUrl}}" /></a>
        </div>

    </template>

    <script>

        Polymer({
            is: "gfs-carrier-icon",

            properties: {
                carrierCode: {
                    type: String
                },
                iconSize: {
                    type: String,
                    value: "medium"
                },
                imageUrl: {
                    type: String
                },
                carrierURL: {
                    type: String
                },
                url: {
                    type: String,
                    value: "url"
                },
                _carrierIndex: {
                    type: Object,
                    value: {
                        'dpd': {
                            'small': 'small/DPD logo cube small.png',
                            'medium': 'medium/dpd.gif',
                            'large': 'medium/dpd.gif',
                            'largest': 'medium/dpd.gif',
                            'url': 'https://www.dpd.com/'

                        },
                        'doddle': {
                            'small': 'small/doddle.gif',
                            'medium': 'medium/doddle.gif',
                            'large': 'medium/doddle.gif',
                            'largest': 'medium/doddle.gif',
                            'url': 'https://www.doddle.com/'
                        },
                        'collectplus': {
                            'small': 'small/carrier-collectplus.png',
                            'medium': 'medium/collectplus.gif',
                            'large': 'medium/collectplus.gif',
                            'largest': 'medium/collectplus.gif',
                            'url': 'https://www.collectplus.co.uk/'
                        },
                        'hermes': {
                            'small': 'small/carrier-hermes.png',
                            'medium': 'medium/hermes.gif',
                            'large': 'medium/hermes.gif',
                            'largest': 'medium/hermes.gif',
                            'url': 'https://www.myhermes.co.uk/'
                        },
                        'inpost': {
                            'small': 'small/carrier-inpost.png',
                            'medium': 'medium/inpost.gif',
                            'large': 'medium/inpost.gif',
                            'largest': 'medium/inpost.gif',
                            'url': 'https://inpost.co.uk/'
                        },
                        'dpdPickup': {
                            'small': 'small/pickup logo cube small.png',
                            'medium': 'medium/pickup logo cube small.png',
                            'large': 'medium/pickup logo cube small.png',
                            'largest': 'medium/pickup logo cube small.png',
                            'url': 'https://www.dpd.com/'
                        }

                    }
                }

            },
            listeners: {

            },

            ready: function() {
                this.carrierURL = this._carrierIndex[this.carrierCode][this.url];
                this.imageUrl = this._carrierIndex[this.carrierCode][this.iconSize];
            }
        });
    </script>
</dom-module>
