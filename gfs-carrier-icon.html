<link rel="import" href="../polymer/polymer.html" />
<dom-module id="gfs-carrier-icon">

    <template>
        <style>
            .icon {
                display: inline-block;
            }
            gfs-carrier-icon img {
                width: 50px!important;
            }
            .small img {
                height: 32px;
            }
            .medium img {
                height: 60px;
            }
            .large img {
                height: 78px;
            }

			@media (max-width: 490px) {
				.icon:nth-child(1n) {
					margin: 0 0 10px
				}
			}
        </style>

        <div class$="icon {{iconSize}}">
			<a href="{{carrierURL}}" target="_blank"><img src="{{imageUrl}}" /></a>
        </div>
           
    </template>

    <script>

        Polymer({
            is: "gfs-carrier-icon",

            properties: {
                carrierCode: {
                    type: String
                },
                iconSize: {
                    type: String,
                    value: "medium"
                },
                imageUrl: {
                    type: String
                },
				carrierURL: {
					type: String
				},
				url: {
					type: String,
					value: "url"
				},
                _carrierIndex: {
                    type: Object,
                    value: {
                        'dpd': {
                        	'small': 'images/small/DPD logo cube small.png',
                        	'medium': 'images/medium/dpd.gif',
                        	'large': 'images/medium/dpd.gif',
                        	'largest': 'images/medium/dpd.gif',
                        	'url': 'https://www.dpd.com/'

                        },
                        'doddle': {
                        	'small': 'images/small/doddle.gif',
                        	'medium': 'images/medium/doddle.gif',
                        	'large': 'images/medium/doddle.gif',
                        	'largest': 'images/medium/doddle.gif',
                        	'url': 'https://www.doddle.com/'
                        },
                        'collectplus': {
                        	'small': 'images/small/carrier-collectplus.png',
                        	'medium': 'images/medium/collectplus.gif',
                        	'large': 'images/medium/collectplus.gif',
                        	'largest': 'images/medium/collectplus.gif',
                        	'url': 'https://www.collectplus.co.uk/'
                        },
                        'hermes': {
                        	'small': 'images/small/carrier-hermes.png',
                        	'medium': 'images/medium/hermes.gif',
                        	'large': 'images/medium/hermes.gif',
                        	'largest': 'images/medium/hermes.gif',
                        	'url': 'https://www.myhermes.co.uk/'
                        },
                        'inpost': {
                        	'small': 'images/small/carrier-inpost.png',
                        	'medium': 'images/medium/inpost.gif',
                        	'large': 'images/medium/inpost.gif',
                        	'largest': 'images/medium/inpost.gif',
                        	'url': 'https://inpost.co.uk/'
                        },
                        'dpdPickup': {
                        	'small': 'images/small/pickup logo cube small.png',
                        	'medium': 'images/medium/pickup logo cube small.png',
                        	'large': 'images/medium/pickup logo cube small.png',
                        	'largest': 'images/medium/pickup logo cube small.png',
                        	'url': 'https://www.dpd.com/'
                        }          

                    }
                }

            },
            listeners: {

            },

            ready: function() {
            	this.carrierURL = this._carrierIndex[this.carrierCode][this.url];
	            this.imageUrl = this._carrierIndex[this.carrierCode][this.iconSize];
            }
        });
    </script>
</dom-module>
